name: MongoDB Backup

on:
  schedule:
    - cron: '0 2 * * *'  
  workflow_dispatch:

jobs:
  sync-mongo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run sync script
        working-directory: ./backend
        run: node mongoBackup.js
